<ion-content>
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">

        </ion-refresher-content>
    </ion-refresher>
    <ion-tem><h1>Total No Of Entries:{{staticUrlArray}}</h1></ion-tem>
    <ion-list>
        <ion-item *ngFor="let obj of ourData" (click)="showDetail(obj)">
            <div><b>Title</b> : {{obj.title}}</div>
            <div><b>Description</b> : {{obj.body}}</div>
        </ion-item>

        <button class="button button-full button-calm" (click)="getData()">
            Get Some Data
        </button>
        <button class="button button-full button-calm" (click)="clearTable()">
          Clear Tables
        </button>
